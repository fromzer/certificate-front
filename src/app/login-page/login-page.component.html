<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Login</span>
    <div class="input-field">
      <input
        formControlName="login"
        id="login"
        type="text"
        [ngClass]="{'invalid': form.get('login')?.invalid && form.get('login')?.touched}"
      >
      <label for="login">Login:</label>
      <span class="helper-text red-text" *ngIf="form.get('login')?.invalid && form.get('login')?.touched">
        Fill in the field
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid': form.get('password')?.invalid && form.get('password')?.touched }"
      >
      <label for="password">Password:</label>
      <span class="helper-text red-text" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        Fill in the field
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
    >Submit
    </button>
  </div>
</form>
