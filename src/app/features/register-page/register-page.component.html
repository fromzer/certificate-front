<form   class="card"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Registration</span>
    <div class="input-field">
      <input
        formControlName="login"
        id="login"
        type="text"
        [ngClass]="{'invalid': form.get('login')?.invalid && form.get('login')?.touched}"
       >
      <label for="login">Login:</label>
      <span class="helper-text red-text" *ngIf="form.get('login')?.invalid && form.get('login')?.touched">
        Fill in the field
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="firstName"
        id="firstName"
        type="text"
        [ngClass]="{'invalid': form.get('firstName')?.invalid && form.get('firstName')?.touched}"
      >
      <label for="firstName">First name:</label>
      <span class="helper-text red-text" *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched">
        Fill in the field
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="lastName"
        id="lastName"
        type="text"
        [ngClass]="{'invalid': form.get('lastName')?.invalid && form.get('lastName')?.touched}"
      >
      <label for="lastName">Last name:</label>
      <span class="helper-text red-text" *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched">
        Fill in the field
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid': form.get('password')?.invalid && form.get('password')?.touched }"
        >
      <label for="password">Password:</label>
      <span class="helper-text red-text" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        Fill in the field
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="repeatPassword"
        id="repeatPassword"
        type="password"
        [ngClass]="{'invalid': form.get('repeatPassword')?.invalid && form.get('repeatPassword')?.touched }"
      >
      <label for="repeatPassword">Repeat password:</label>
      <span class="helper-text red-text" *ngIf="form.get('repeatPassword')?.invalid && form.get('repeatPassword')?.touched">
        Fill in the field
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
    >Submit
    </button>
  </div>
</form>
