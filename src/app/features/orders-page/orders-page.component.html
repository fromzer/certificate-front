<table  *ngIf="orders$ | async as orderResponse;">
  <thead>
  <tr>
    <th>Date</th>
    <th>Certificates</th>
    <th>Price</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let order of orderResponse._embedded.giftOrderList">
    <td>{{order.purchaseDate| date: 'full'}}</td>
    <td><span *ngFor="let certificate of order.certificates">{{certificate.name}}; </span></td>
    <td>{{order.cost}}</td>
  </tr>
  </tbody>
</table>
