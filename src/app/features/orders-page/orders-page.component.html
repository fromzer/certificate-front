<table  *ngIf="orders$ | async as orderResponse;">
  <thead>
  <tr>
    <th>Date</th>
    <th>Certificates</th>
    <th>Price</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let order of orderResponse._embedded.giftOrderList | paginate:
    { itemsPerPage: orderResponse.page.size, currentPage: orderResponse.page.number, totalItems: orderResponse.page.totalElements }">
    <td>{{order.purchaseDate| date: 'full'}}</td>
    <td><span *ngFor="let certificate of order.certificates">{{certificate.name}}; </span></td>
    <td>{{order.cost}}</td>
  </tr>
  </tbody>
</table>
<div class="container" align="center">
  <div class="has-text-centered">
    <pagination-controls (pageChange)="getOrders($event.valueOf())"></pagination-controls>
  </div>
</div>
