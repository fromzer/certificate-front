<div class="page-title">
  <h4>Gift-certificates</h4>
</div>
<div class="row" *ngIf="certificates$ | async as certResponse; else loader">
  <div class="col s6" *ngFor="let certificate of certResponse._embedded.giftCertificateList">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{certificate.name}}</span>
        <p>{{certificate.description}}</p>
      </div>
      <div class="card-action">
        <span class="category" *ngFor="let tag of certificate?.tags">#{{tag?.name}}</span>
        <div><span>{{certificate.price}}$</span></div>
        <a
          [routerLink]="['/certificates', certificate.id]"
        >Details</a>
        <button (click)="addToCart(certificate)">Buy</button>
      </div>
    </div>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>


<ul class="pagination">
  <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
  <li class="active"><a href="#!">1</a></li>
  <li class="waves-effect"><a href="#!">2</a></li>
  <li class="waves-effect"><a href="#!">3</a></li>
  <li class="waves-effect"><a href="#!">4</a></li>
  <li class="waves-effect"><a href="#!">5</a></li>
  <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
</ul>
